<app-nav-bar></app-nav-bar>
<app-cart-intro></app-cart-intro>
<div class="cart_header">
    <h1>Your Shopping Cart</h1>
</div>
{{ updateList() }}
<div *ngFor="let data of ProductList; let counter = index" class="cart_wrapper">
    <div class="product_wrapper">
        <div class="product_graphics">
            <img src="{{data.ProductImage}}"  alt="">
        </div>
        <div class="product_name">
            <li class="pname">{{data.ProductName}}</li>
            <li class="pinclueds">Includes:  {{data.ProductInclude}}</li>
            <li class="shipping_date">Dalivery Date:  {{data.ProductDeliveryData}}</li>
        </div>
    </div>
    <div class="product_price">
        <li>${{ data.ProductSinglePrice }}</li>
    </div>
    <div class="product_quantity">
        <li><span (click)="looseProduct(counter)" class="loose_pro"> - </span> {{data.ProductQuantity}} <span (click)="addProduct(counter)" class="add_pro"> + </span></li>
    </div>
    <div class="total_product_proce">
        <li>${{ data.ProductTotalPrice }}</li>
    </div>
</div>

<!-- loop the about div  -->

<!-- Do not touch this guy except the sub-total -->

<div class="finailize_wrapper">
    <div class="product_sub_total">
        <li>Sub-Total ${{ getTotalPrice() }}</li>
    </div>
    <div class="product_checkout">
        <button>Check Out</button>
    </div>
</div>
<app-footer></app-footer>
